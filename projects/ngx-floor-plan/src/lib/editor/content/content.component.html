<div class="content">
  <svg #content xmlns="http://www.w3.org/2000/svg" [class]="canvasClass()">
    <defs>
      <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#AFAFAF" stroke-width="0.5"></path>
      </pattern>
      <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#AAA" stroke-width="1"></path>
        <rect width="50" height="50" x="0" y="0" fill="url(#smallGrid)" />
      </pattern>
    </defs>
    <g id="contentGrid">
      <rect width="8000" height="5000" x="-3500" y="-2000" fill="url(#grid)" />
    </g>
    <g #contentRooms id="contentRooms"></g>
    <g #contentWalls id="contentWalls"></g>
    <g #contentWallNodes id="contentWallNodes"></g>
    <g #contentWallTexts id="contentWallTexts"></g>
    <g #snapPoint id="snapPoint"></g>
    <g #debug id="debug"></g>
  </svg>
</div>
